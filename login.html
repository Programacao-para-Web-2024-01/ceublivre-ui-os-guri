<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
            <button id="forgot-password">Esqueci minha senha</button>
            <p>NÃ£o tem uma conta? <a href="#register">Registre-se aqui</a></p>
            <button class="external-login">Login com Google</button>
            <button class="external-login">Login com Facebook</button>
        </section>

        <section id="register">
            <h2>Registro</h2>
            <form id="register-form">
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirme a senha" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
